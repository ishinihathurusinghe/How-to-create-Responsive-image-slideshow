<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Slide Show</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body style="background-color:black">

     <div class="w3-content w3-section" style="width: 800px;">
            <img class="mySlides w3-animate-left"   src="student_/images/a.jpg" style="width: 100%" >
            <img class="mySlides w3-animate-left"  src="student_/images/c.jpg" style="width: 100%" >
            <img class="mySlides w3-animate-fading"  src="student_/images/d.jpg" style="width: 100%" >
            <img class="mySlides w3-animate-fading"  src="student_/images/e.jpg" style="width: 100%" >
     </div>

     <script type="text/javascript">  
    
       var a=0;
       carousel();

       function carousel()
       {
          var i;
          var x= document.getElementsByClassName("mySlides");

          for(i=0; i<x.length; i++)
          {
            x[i].style.display= "none";
          }

          a++; 

          if(a>x.length) {a=1}
            x[a-1].style.display = "block";
            setTimeout(carousel,2000);
       }
    
     </script>
    
</body>
</html>
